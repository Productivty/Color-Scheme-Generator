<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Color Scheme Generator</title>
    </head>
    <body>
        <div class="main">
            <h1>Generate your Color Scheme!</h1>

            <div class="selection-div">
                <input type="color" id="color-select">
            
                <select id="mode-select" class="mode-select">
                    <option>analogic</option>
                    <option>monochrome</option>
                    <option>monochrome-dark</option>
                    <option>monochrome-light</option>
                    <option>complement</option>
                    <option>analogic-complement</option>
                    <option>triad</option>
                    <option>quad</option>
                </select>

                <button id="button" class="button">Get color scheme</button>
                <div id="feedback-message" class="feedback-message"></div>
            </div>
            <div id="container" class="container"></div>
   
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
